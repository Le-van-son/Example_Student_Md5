<app-navbar></app-navbar>
<button routerLink="/create-tours" class="btn btn-primary">Add New Tours</button>
<table class="table table-striped table-dark">
  <thead>
  <tr>
    <th scope="col">No.</th>
    <th scope="col">Tittle</th>
    <th scope="col">Price</th>
    <th scope="col" style="text-align: center">Description</th>
    <th scope="col" style="text-align: center">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tours of tours, index as i" >
    <th scope="row">{{i+1}}</th>
    <td>{{tours.price}}</td>
    <td>{{tours.description}}</td>
    <td><button routerLink="/detail/{{tours.id}}">Detail</button></td>
    <td><button routerLink="/edit/{{tours.id}}">Edit</button></td>
    <td><button (click)="deleteTours(tours.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
